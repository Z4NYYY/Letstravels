<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Travels</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script defer src="script.js"></script>

</head>
<body>

<header>
    <div class="top-bar">

        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            
        </div>

        <div class="contact-info">
            <span><i class="fas fa-phone-alt"></i> 081 853 4183</span>
            <span><i class="fas fa-envelope"></i> contact@letstravels.com</span>
        </div>
    </div>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Beaches</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

    <section class="hero">
        <h1>Explore the World with Us</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <input type="date">
            <select>
                <option>Province</option>
                <option>Phuket</option>
                <option>Krabi</option>
            </select>
            <button>Search</button>
        </div>
        <div class="tabs">
            <button class="active">BEACHES</button>
            <button>HOTELS</button>
            <button>MAPS</button>
        </div>
    </section>

    <section class="map-section">
        <div id="map-container">
            <div id="map"></div>
        </div>
    </section>
    
    <section class="popular-locations">
        <h2>Popular Locations</h2>
        <div class="carousel">
            <button class="prev">❮</button>
            <div class="locations">
                <div class="location">
                    <img src="images/beach1.jpg" alt="Beach 1">
                    <p><strong>เกาะกระดาน</strong> - น้ำทะเลใส หาดทรายขาว</p>
                </div>
                <div class="location">
                    <img src="images/beach2.jpg" alt="Beach 2">
                    <p><strong>อ่าวมาหยา</strong> - หาดสวยงาม โอบล้อมด้วยภูเขา</p>
                </div>
                <div class="location">
                    <img src="images/beach3.jpg" alt="Beach 3">
                    <p><strong>เกาะสีชัง</strong> - ธรรมชาติสงบเหมาะแก่การพักผ่อน</p>
                </div>
                <div class="location">
                    <img src="images/beach4.jpg" alt="Beach 4">
                    <p><strong>เกาะหลีเป๊ะ</strong> - ทะเลสีครามใส หาดทรายละเอียด</p>
                </div>
            </div>
            <button class="next">❯</button>
        </div>
    </section>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1EzJaZZdMgf-aBYRaOqhfJyzkqbc9-xE" async defer></script>

</body>
</html>
